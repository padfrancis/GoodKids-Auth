<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GOOD KIDS - Firebase Action</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #f6f9fc, #e3f2fd);
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      padding: 2rem;
      max-width: 90%;
      text-align: center;
    }
    h2 {
      color: #333;
      font-size: 1.5rem;
    }
    input[type="password"] {
      padding: 0.5rem;
      width: 90%;
      max-width: 300px;
      margin-top: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #42a5f5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1e88e5;
    }
    .spinner {
      margin-top: 1rem;
      width: 40px;
      height: 40px;
      border: 4px solid #cfd8dc;
      border-top: 4px solid #42a5f5;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: auto;
      margin-right: auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .error {
      color: red;
      margin-top: 1rem;
    }
    .note {
      font-size: 0.9rem;
      margin-top: 0.5rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container" id="messageBox">
    <h2>Loading...</h2>
    <div class="spinner"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCXdELMAL0kzwrE-hmGQzIztIrR6zjxXug",
      authDomain: "good-kids-80534.firebaseapp.com",
    };

    const params = new URLSearchParams(window.location.search);
    const mode = params.get("mode");
    const oobCode = params.get("oobCode");

    const messageBox = document.getElementById("messageBox");

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    if (!mode || !oobCode) {
      messageBox.innerHTML = "<h2>Invalid or missing verification link.</h2>";
    } else if (mode === "verifyEmail") {
      messageBox.innerHTML = "<h2>Verifying your email...</h2><div class='spinner'></div>";
      auth.applyActionCode(oobCode)
        .then(() => {
          messageBox.innerHTML = "<h2>Email verified successfully!</h2>";
          setTimeout(() => {
            window.location.href = "goodkids://verified";
          }, 2500);
        })
        .catch((error) => {
          console.error("Verification failed:", error);
          messageBox.innerHTML = "<h2>Verification failed. Please try again.</h2>";
        });

    } else if (mode === "resetPassword") {
      messageBox.innerHTML = `
        <h2>Reset Your Password</h2>
        <input type="password" id="newPassword" placeholder="Enter new password" />
        <div class="note">
          Must be at least 8 characters and contain:<br/>
          • 1 uppercase letter<br/>
          • 1 number
        </div>
        <br />
        <button onclick="resetPassword()">Submit</button>
        <div class="error" id="errorBox"></div>
      `;

      window.resetPassword = function () {
        const newPassword = document.getElementById("newPassword").value;
        const errorBox = document.getElementById("errorBox");

        // Firebase-enforced password rules
        if (newPassword.length < 8) {
          errorBox.textContent = "Password must be at least 8 characters long.";
          return;
        }
        if (!/[A-Z]/.test(newPassword)) {
          errorBox.textContent = "Password must include at least one uppercase letter.";
          return;
        }
        if (!/[0-9]/.test(newPassword)) {
          errorBox.textContent = "Password must include at least one number.";
          return;
        }

        auth.confirmPasswordReset(oobCode, newPassword)
          .then(() => {
            messageBox.innerHTML = "<h2>Password reset successful!</h2><div class='spinner'></div>";
            setTimeout(() => {
              window.location.href = "goodkids://resetdone";
            }, 2000);
          })
          .catch((error) => {
            console.error("Reset error", error);
            errorBox.textContent = error.message || "Reset failed. Try again.";
          });
      };

    } else {
      messageBox.innerHTML = `<h2>Unsupported action: ${mode}</h2>`;
    }
  </script>
</body>
</html>
