<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GOOD KIDS - Processing...</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #f6f9fc, #e3f2fd);
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      padding: 2rem;
      max-width: 90%;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }
    h2 {
      color: #333;
      margin: 0;
      font-size: 1.5rem;
    }
    .spinner {
      margin-top: 1rem;
      width: 40px;
      height: 40px;
      border: 4px solid #cfd8dc;
      border-top: 4px solid #42a5f5;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: auto;
      margin-right: auto;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container" id="messageBox">
    <h2>Processing your request...</h2>
    <div class="spinner"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const mode = params.get("mode");
    const oobCode = params.get("oobCode");
    const messageBox = document.getElementById("messageBox");

    if (!mode || !oobCode) {
      messageBox.innerHTML = "<h2>Invalid or missing verification link.</h2>";
    } else {
      switch (mode) {
        case "verifyEmail":
          messageBox.innerHTML = "<h2>Verifying your email...</h2><div class='spinner'></div>";
          // Wait long enough for Firebase to mark it verified
          setTimeout(() => {
            window.location.href = "goodkids://verified";
          }, 4000);
          break;

        case "resetPassword":
          messageBox.innerHTML = "<h2>Redirecting to password reset...</h2><div class='spinner'></div>";
          setTimeout(() => {
            window.location.href = `goodkids://reset?oobCode=${oobCode}`;
          }, 2000);
          break;

        case "recoverEmail":
          messageBox.innerHTML = "<h2>Restoring your email address...</h2><div class='spinner'></div>";
          setTimeout(() => {
            window.location.href = `goodkids://recover?oobCode=${oobCode}`;
          }, 2000);
          break;

        default:
          messageBox.innerHTML = `<h2>Unsupported action: ${mode}</h2>`;
      }
    }
  </script>
</body>
</html>
