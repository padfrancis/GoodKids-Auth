<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GOOD KIDS - Verifying...</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #f6f9fc, #e3f2fd);
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      padding: 2rem;
      max-width: 90%;
      text-align: center;
    }
    h2 {
      color: #333;
      font-size: 1.5rem;
    }
    .spinner {
      margin-top: 1rem;
      width: 40px;
      height: 40px;
      border: 4px solid #cfd8dc;
      border-top: 4px solid #42a5f5;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: auto;
      margin-right: auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container" id="messageBox">
    <h2>Loading...</h2>
    <div class="spinner"></div>
  </div>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCXdELMAL0kzwrE-hmGQzIztIrR6zjxXug",
      authDomain: "good-kids-80534.firebaseapp.com",
    };

    const params = new URLSearchParams(window.location.search);
    const mode = params.get("mode");
    const oobCode = params.get("oobCode");

    const messageBox = document.getElementById("messageBox");

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    if (!mode || !oobCode) {
      messageBox.innerHTML = "<h2>Invalid or missing verification link.</h2>";
    } else if (mode === "verifyEmail") {
      messageBox.innerHTML = "<h2>Verifying your email...</h2><div class='spinner'></div>";

      auth.applyActionCode(oobCode)
        .then(() => {
          messageBox.innerHTML = "<h2>Email verified successfully!</h2>";
          setTimeout(() => {
            window.location.href = "goodkids://verified";
          }, 2500);
        })
        .catch((error) => {
          console.error("Verification failed:", error);
          messageBox.innerHTML = "<h2>Verification failed. Please try again.</h2>";
        });

    } else if (mode === "resetPassword") {
      messageBox.innerHTML = "<h2>Redirecting to password reset...</h2><div class='spinner'></div>";
      setTimeout(() => {
        window.location.href = `goodkids://reset?oobCode=${oobCode}`;
      }, 2000);
    } else {
      messageBox.innerHTML = `<h2>Unsupported action: ${mode}</h2>`;
    }
  </script>
</body>
</html>
